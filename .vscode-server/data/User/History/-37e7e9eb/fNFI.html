<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="poster">
    <header>
      <h1>Event Title</h1>
      <p class="subtitle">Subtitle or tagline</p>
    </header>
    <section class="main-content">
      <img src="poster-image.jpg" alt="Event Image">
      <p>Date: <strong>November 20, 2024</strong></p>
      <p>Time: <strong>6:00 PM</strong></p>
      <p>Venue: <strong>Event Location</strong></p>
    </section>
    <footer>
      <p>For more info, contact: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>
  </div>
</body>
</html>
